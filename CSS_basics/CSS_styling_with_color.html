<!DOCTYPE html>
<html>
<head>
  <title>CSS styling with color html</title>
  <style>
    .color-box {
      width: 200px;
      height: 200px;
      margin: 20px;
      padding: 10px;
      color: white;
      border: 5px solid black;
      display: inline-block;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .complementary {
      background-color: blue;
      border-color: orange;
    }

    .analogous {
      background-color: yellowgreen;
      border-color: green;
      color: darkgreen;
    }

    .triadic {
      background-color: red;
      border-color: yellow;
      color: blue;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Color Theory Demonstration</h1>

  <div class="complementary">
    <h2>Complementary</h2>
    <p>Blue & Orange</p>
  </div>

  <div class="analogous">
    <h2>Analogous</h2>
    <p>Green, Yellow-Green, Yellow</p>
  </div>

  <div class="triadic">
    <h2>Triadic</h2>
    <p>Red, Blue, Yellow</p>
  </div>

</body>
</html>
